<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Database Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    html, body {
      height: 100%;
    }

    body {
      background-color: #f5f7fb;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Wrapper that holds auth or dashboard content */
    #pageWrapper {
      max-width: 1100px;         /* center content and make it wider */
      margin: 0 auto;
      min-height: calc(100vh - 56px); /* full height minus navbar */
      padding-top: 1.5rem;
      padding-bottom: 2rem;
    }

    /* LOGIN / SIGNUP CENTERING */
    #authSection {
      display: block;
    }

    #authWrapper {
      min-height: calc(100vh - 56px); /* full height minus navbar */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 10px;
    }

    .auth-card {
      width: 100%;
      max-width: 430px;
    }

    /* Common card styling */
    .card-shadow {
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      border: none;
      border-radius: 1rem;
      width: 100%;
    }

    .navbar-brand {
      font-weight: 600;
      letter-spacing: .3px;
    }

    .table thead th {
      background:#f1f3ff;
    }

    .admin-only {
      display: none; /* JS will show for admin */
    }

    /* DASHBOARD layout */
    #mainSection {
      display: none;  /* shown via JS after login */
    }

    .top-card {
      width: 100%;
    }

    #studentsCard {
      width: 100%;
    }

    .table-responsive {
      width: 100%;
    }

    @media (max-width: 768px) {
      #pageWrapper {
        padding-left: 10px;
        padding-right: 10px;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student DB</a>

    <div class="ms-auto d-flex align-items-center gap-2">
      <button id="loginHistoryBtn" class="btn btn-outline-light btn-sm d-none">
        Login History
      </button>
      <span id="user-info" class="text-white me-2 d-none">
        Logged in as: <strong id="current-user"></strong>
      </span>
      <button id="logout-btn" class="btn btn-outline-light btn-sm d-none">
        Logout
      </button>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12" id="pageWrapper">

      <!-- AUTH SECTION (LOGIN / SIGNUP) -->
      <section id="authSection">
        <div id="authWrapper">
          <div class="card card-shadow auth-card">
            <div class="card-header p-0">
              <ul class="nav nav-tabs card-header-tabs" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                          data-bs-target="#loginPane" type="button" role="tab">
                    Login
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="signup-tab" data-bs-toggle="tab"
                          data-bs-target="#signupPane" type="button" role="tab">
                    Sign Up
                  </button>
                </li>
              </ul>
            </div>
            <div class="card-body">

              <!-- global alert box -->
              <div id="alertBox" class="alert d-none" role="alert">
                <span id="alertMessage"></span>
                <button type="button" class="btn-close float-end" aria-label="Close" id="alertCloseBtn"></button>
              </div>

              <div class="tab-content">

                <!-- LOGIN -->
                <div class="tab-pane fade show active" id="loginPane" role="tabpanel">
                  <form id="loginForm">
                    <div class="mb-3">
                      <label class="form-label">Username / Email</label>
                      <input type="text" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" id="loginPassword" required>
                    </div>

                    <div id="login-error" class="text-danger small mb-2"></div>

                    <button class="btn btn-primary w-100" type="submit">Login</button>
                  </form>
                  
                </div>

                <!-- SIGNUP -->
                <div class="tab-pane fade" id="signupPane" role="tabpanel">
                  <form id="signupForm">
                    <div class="mb-3">
                      <label class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="signupName" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" id="signupPassword" required>
                    </div>
                    <button class="btn btn-success w-100" type="submit">Create Account</button>
                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- MAIN DASHBOARD -->
      <section id="mainSection">

        <!-- Top cards -->
        <div class="row mb-4 g-3">
          <div class="col-md-6">
            <div class="card card-shadow top-card">
              <div class="card-body">
                <h6 class="text-muted mb-1">Total Students</h6>
                <h3 id="totalStudents">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6 admin-only">
            <div class="card card-shadow top-card">
              <div class="card-body">
                <h6 class="text-muted mb-1">Total User Logins</h6>
                <h3 id="totalLogins">0</h3>
              </div>
            </div>
          </div>
        </div>

        <!-- Students card -->
        <div class="card card-shadow" id="studentsCard">
          <div class="card-header d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2">
            <h5 class="mb-0">Students</h5>
            <div class="d-flex gap-2 w-100 w-md-auto">
              <input type="text"
                     class="form-control form-control-sm"
                     id="studentSearch"
                     placeholder="Search by name / roll no / email">
              <button class="btn btn-sm btn-primary admin-only" id="addStudentBtn">Add Student</button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-sm align-middle">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Exams / Marks</th>
                  <th>Fees</th>
                  <th class="admin-only">Actions</th>
                </tr>
                </thead>
                <tbody id="studentsTableBody">
                <!-- rows added by app.js -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </section>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your JS -->
<script src="./app.js"></script>
</body>
</html>
